name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
        - '*'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          node-version: [18.x,19.x,20.x,21.x]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
            node-version: ${{ matrix.node-version }}
            cache: 'yarn'
      - run: yarn install
      - run: yarn test